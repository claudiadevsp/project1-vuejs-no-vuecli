<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" href="sytle.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Player</h1>
                <div class="life-bar">
                    <div class="life" 
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}">
                    </div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Rival</h1>
                <div class="life-bar">
                    <div class="life" 
                        :class="{danger: rivalLife < 20}"
                        :style="{width: rivalLife + '%'}">
                    </div>
                </div>
                <div>{{ rivalLife }}%</div>
            </div>
        </div>
        <div class="panel result">2</div>
        <div class="panel buttons">3</div>
        <div class="panel logs">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
